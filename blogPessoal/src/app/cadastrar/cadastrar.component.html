<section>
    <div class="box col-md-12">

        <h1 class="text-center">Cadastro</h1>

        <div class="form-group">
            <label for="nome">Nome</label>
            <input [(ngModel)]='user.nome' class="form-control" type="text" name="nome" id="usuario" placeholder="Seu Nome">
        </div>

        <div class="form-group">
            <label for="usuario">Usu치rio</label>
            <input [(ngModel)]='user.usuario' class="form-control" type="text" name="usuario" id="usuario" placeholder="Seu Usu치rio">
        </div>

        <div class="form-group">
            <label for="foto">Link da Foto</label>
            <input [(ngModel)]='user.foto' class="form-control" type="text" name="foto" id="foto" placeholder="Link da foto">
        </div>

        <div class="form-group">
            <label for="senha">Senha</label>
            <input (input)='confirmSenha($event)' class="form-control" type="password" name="senha" id="senha" placeholder="Sua Senha">
        </div>

        <div class="form-group">
            <label for="confirmarSenha">Confirmar Senha</label>
            <input [(ngModel)]='user.senha' class="form-control" type="password" name="confirmarSenha" id="confirmarSenha"
                placeholder="Confirme sua senha">
        </div>

        <div class="form-group">
            <label for="tipo">Tipo de Usu치rio</label>
            <select class="form-control" name="tipo" id="tipo" (change)='tipoUser($event)'>
                <option>Selecione um tipo de usu치rio:</option>
                <option value="normal">Normal</option>
                <option value="adm">Administrador</option>
            </select>
        </div>

        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-danger col-md-3 mr-4" routerLink= '/entrar'>Cancelar</button>
            <button type="submit" class="btn btn-info col-md-3" (click)='cadastrar()'>Cadastrar</button>
        </div>

                
    </div>
</section>
