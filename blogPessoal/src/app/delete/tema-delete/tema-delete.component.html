<div class="container mt-5 mb-5">

    <div class="row ">
        <div class="col-md-12">
            <h1 class="text-center text-secondary">Excluír Tema</h1>
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-md-12">
            <h4 class="text-center text-secondary">Você tem certeza que deseja excluír este tema?
            Todos os Posts relacionados a ele também serão excluídos </h4>
        </div>
    </div>
    <hr>
    <div class="row mb-4">
        <div class="col-md-12">
            <h5 class="text-center text-primary">Tema: {{tema.descricao}}</h5>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 d-flex justify-content-center">
            <button class="btn btn-outline-danger mr-4 col-md-1" routerLink='/tema'>Não</button>
            <button class="btn btn-outline-info col-md-1" (click)='excluir()'>Sim</button>
        </div>
    </div>

</div>
