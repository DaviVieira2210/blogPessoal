<div class="container">

    <div class="row mt-5">
        <div class="col-md-12">
            <h2 class="text-center">Todos os Temas</h2>
        </div>
    </div>

    <div class="row mt-3 mb-5 d-flex justify-content-center">
        <div class="col-md-6">
            <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Descrição</th>
                    <th scope="col" class="text-right">Modificações</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor='let i of listaTemas'>
                    <th>{{i.id}}</th>
                    <td>{{i.descricao}}</td>
                    <td class="d-flex justify-content-end">
                        <button class="btn btn-info mr-3">Editar</button>
                        <button class="btn btn-danger">Excluir</button>
                    </td>
                  </tr>
                </tbody>
              </table>

        </div>
    </div>

</div>
